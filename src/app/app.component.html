<button (click)="saveXML(bpmn)">Save XML</button>
<button (click)="saveSVG(bpmn)">Save SVG</button>
<button (click)="showProperties = !showProperties">Toggle Properties</button>

<ng-bpmn #bpmn [url]="diagramUrl" [showProperties]="showProperties" [showMinimap]="true" (importDone)="handleImported($event)" />

<div class="import-error" *ngIf="importError">
  <strong>Failed to render diagram: </strong>
  {{ importError.message }}
</div>

<router-outlet></router-outlet>
